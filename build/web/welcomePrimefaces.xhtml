<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:submenu label="Main menu">
                                
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:tab title="Student Image">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:fileUpload fileUploadListener="#{uploadImage.handleFileUpload}"  mode="advanced"
                                                  update="messages"  sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                    <p:growl id="messages" showDetail="true" />
                                    <ezcomp:basicInfo/>
                                </h:panelGrid>
                            </p:tab>
                        
                    </p:layoutUnit>

                </p:layout>
            </h:form>

        </h:body>

    </f:view>
</html>
